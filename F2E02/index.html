            </div>
            <div class="btn hint" title="提示"@click="">
                <img src="./img/icon_hint.png">
            </div>
            <div class="btn reset" title="刷新牌局"@click="alertPage">
                <img src="./img/icon_restart.png">
            </div>
        </div>
        </div> 
        <div class="logo-icon">
            <img src="./img/icon_logo.png">   
        </div>
    </div>
    <div class="alert-window">
        <div class="alert-card">
            <div class="reset-title">START A NEW GAME?</div>
            <div class="reset-option">
                <div class="no" @click="stayPage(1)">NO</div>
                <div class="yes" @click="resetPage">YES</div>
            </div>  
        </div>       
    </div>
    <div class="congr-window">
        <div class="congr-card">
            <div class="congr-title">CONGRATULATIONS!</div>
            <div class="record">
                <i class="material-icons">
                    timer
                </i>
                your record:    {{minute}}  min {{second-1}} s
            </div>
            <div class="next" @click="restartPage">
                <i class="material-icons">
                    arrow_right_alt
                </i>
            </div>  
        </div>  
        <div class="restart-card">
            <div class="restart-title">PLAY AGAIN?</div>
            <div class="reset-option">
                <div class="no" @click="stayPage(2)">NO</div>
                <div class="yes" @click="resetPage">YES</div>
            </div>
